<!doctype html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Instanews</title>
  <link rel='stylesheet' href='build/css/style.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body>
    <div class='container'>
      <header class='site-header'>
        <div class='logo'>
          <img src='images/nyt-logo.svg' alt='New York Times Logo'>
        </div>
        <div class='search-menu'>
          <p class='menu-title'>Choose a Section:</p>
          <select class='selector' name='sections' id='sections'>
            <option value>Sections...</option>
            <option value='home'>Home</option>
            <option value='arts'>Arts</option>
            <option value='business'>Business</option>
            <option value='sports'>Sports</option>
            <option value='technology'>Technology</option>
            <option value='fashion'>Fashion</option>
          </select>
        </div>
      </header>
      <section id='story-grid'>
        <div class='stories' id='stories'>
          <ul class='storyphoto'>
          </ul>
        </div>
        <img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader"/>
      </section>
      <footer class='site-footer'>
        <div class='copyright'>
          <p>&#169; Copyright 2016
            <span>Instanews</span>
          </p>
        </div>
      </footer>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="build/js/script.min.js"></script>
</body>
