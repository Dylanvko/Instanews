<!Doctype html>
<hmtl>

  <head>
    <meta charset='UTF-8'>
    <Title>Instanews</Title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='build/css/style.min.css'>
  </head>
  <body>
    <div class='container'>
      <header class='site-header'>
        <div class='logo'>
          <img src='images/nyt-logo.svg' alt='New York Times Logo'>
        </div>
        <div id='search-menu'> 
          <div class>
          <select name='sections' id='sections'>
            <option value>Sections...</option>
            <option value ='home'>Home</option>
            <option value ='arts'>Arts</option>
            <option value ='business'>Business</option>
            <option value ='sports'>Sports</option>
            <option value ='technology'>Technology</option>
            <option value ='fashion'>Fashion</option>
          </select>
        </div>
      </header>
      <section id='story-grid'>
        <div class='stories' id='stories'>
          <ul>
          </ul>
        </div>
      </section>
      <footer class='site-footer'>
        <div class='copyright'>
          <p>&#169; Copyright 2016 <span>Instanews</span></p>
        </div>
      </footer>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="build/js/script.min.js"></script>
  </body>
</hmtl>
